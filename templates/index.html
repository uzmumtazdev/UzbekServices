<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title>{% block title %}{% endblock %} | UzbekServices</title>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://www.youtube.com/@mumtazdev">YouTube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/mumtazdev.uz/">Instagram</a>
          </li>
          <li class="nav-item">

          </li>
